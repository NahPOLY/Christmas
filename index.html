<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="icon" href="https://img.freepik.com/premium-vector/merry-christmas-illustration-typography-design-christmas-vector-symbol-emblem_1249867-6017.jpg?semt=ais_hybrid" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="santa">
    <img src="https://www.pngarts.com/files/3/Santa-PNG-Image-with-Transparent-Background.png" alt="Santa">
</div>
<!-- หิมะตก -->
<div class="snow">
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
</div>

<!-- กล่องของขวัญ -->
<div class="gift-container" onclick="toggleGift()">
    <div class="gift" id="gift">
        <div class="lid"></div>
        <div class="box">
            <div class="ribbon"></div>
            <div class="ribbon-horizontal"></div>
        </div>
        <div class="message" onclick="showImage()">
            <h2>🎄สุขสันต์วันคริสต์มาส!🎄</h2>
            <p>ขอให้พ่อและแม่มีความสุขมาก ๆ</p>
            <p>สุขภาพแข็งแรง ร่ำรวยๆ 💸</p>
        </div>
    </div>
</div>

<!-- ขยายแสดงรูปภาพ -->
<div class="expanded-message" id="expandedMessage">
    <button class="close-btn" onclick="closeImage()">×</button>
    <img src="https://img.freepik.com/premium-vector/merry-christmas-typography-with-santa-hat-holiday-celebration_1278010-1154.jpg" alt="รูปภาพ">
</div>
</body>
</html>
